{% extends "base.html" %}

{% block content %}
  <aside>
    {{ section.content | safe }}
  </aside>
<main>
<h1>
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    <span class="date">{{ page.date }} </span>
  </li>
  {% endfor %}
</ul>
</main>
{% endblock content %}
